<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/main.css" rel="stylesheet">
    <title>CleanCodeCalc</title>
</head>
<body>
    <div id="calcContainer">
        <div id="calcHeader">
            <div id="calcSubDisplay"></div>
            <div id="calcDisplay"></div>
        </div>
        <div id="calcBodyContainer">
            <div id="calcBody">
                <button class="leftButton calcButton" id="clearButton" value="clear">AC</button>
                <button class="calcButton operatorButton" value="unary">+/-</button>
                <button class="calcButton operatorButton" value="%">%</button>
                <button class="calcButton operatorButton" value="/">/</button>

                <button class="leftButton calcButton numberButton" value="7">7</button>
                <button class="calcButton numberButton" value="8">8</button>
                <button class="calcButton numberButton" value="9">9</button>
                <button class="calcButton operatorButton" value="*">*</button>

                <button class="leftButton calcButton numberButton" value="4">4</button>
                <button class="calcButton numberButton" value="5">5</button>
                <button class="calcButton numberButton" value="6">6</button>
                <button class="calcButton operatorButton" value="-">-</button>

                <button class="leftButton calcButton numberButton" value="1">1</button>
                <button class="calcButton numberButton" value="2">2</button>
                <button class="calcButton numberButton" value="3">3</button>
                <button class="calcButton operatorButton" value="+">+</button>

                <button class="leftButton calcButton numberButton" value="0">0</button>
                <button class="calcButton operatorButton" id="floatButton" value=".">.</button>
                <button class="calcButton operatorButton" value="backspace">C</button>
                <button class="calcButton operatorButton" value="=">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
